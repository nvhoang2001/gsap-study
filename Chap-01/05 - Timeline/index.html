<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Challenge</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="fade-container">
			<div class="fade1"></div>
			<div class="fade2"></div>
			<div class="fade3"></div>
		</div>

		<div class="mask"><h1>Oceana.</h1></div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
		<script>
			const timeline = gsap.timeline(
				/**
                When you want to apply some property to all animation, supply the default 
                */
				{
					defaults: {
						ease: "power4.inOut",
						duration: 0.5,
					},
				},
			);

			// gsap.to([".fade1", ".fade2", ".fade3"], {
			// 	scaleY: 1,
			// });
			/**
			 * A timeline define animation in sequence
			 * After the previous complete the animation, then the next one will be called
			 */
			timeline
				.to([".fade1", ".fade2", ".fade3"], {
					scaleY: 1,
					stagger: 0.3,
				})
				.to(
					"h1",
					{
						x: 0,
						duration: 2,
						ease: "elastic.out(1, 0.5)",
					},
					/**
					 * When you want to control the next animation start time
					 * You can provide the second animation, -=n => start earlier than schedule 0.5s, the opposite with the +=n
					 */
					"-=.5",
				)
				.to(".fade1", {
					scaleY: 0,
				})
				.to(
					".fade3",
					{
						scaleY: 0,
						transformOrigin: "bottom",
					},
					"-=.5",
				)
				.to(
					".fade2",
					{
						// scaleY: 3,
						// transformOrigin: "center",
						height: "100vh",
					},
					"-=.75",
				)
				.to(
					"h1",
					{
						scale: 0.6,
					},
					"-=.75",
				);
		</script>
	</body>
</html>
