<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Challenge</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<img class="ball" src="ball.svg" alt="Basketball vector graphic" />

		<div class="mask"><h1>welcome.</h1></div>

		<div class="loader"></div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
		<script>
			const ballEl = document.querySelector(".ball");
			const maskEl = document.querySelector(".mask");
			const loaderEl = document.querySelector(".loader");
			const titleTextEl = maskEl.querySelector("h1");

			gsap.set(titleTextEl, { y: -200, opacity: 0 });

			gsap.from(ballEl, {
				y: -400,
				rotationZ: -300,
				duration: 2,
				ease: "bounce.out",
				onComplete() {
					gsap.to(loaderEl, { width: "100%", duration: 1 });
					gsap.to(titleTextEl, { y: 0, duration: 1, opacity: 1 });
				},
			});
		</script>
	</body>
</html>
