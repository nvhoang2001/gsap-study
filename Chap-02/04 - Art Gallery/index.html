			const gallery = gsap.utils.toArray("img");
			gsap.set("img", {
				clipPath: "polygon(0 100%, 100% 100%, 100%, 100%, 0 100%)",
			});

			gsap.set(".border", {
				scaleX: 0,
			});
			gsap.set(["span", "p"], {
				yPercent: 100,
			});

			const timeline = gsap.timeline({
				scrollTrigger: {
					trigger: "section.gallery",
					start: "top 20%",
					end: "bottom top",
					toggleActions: "play none play reverse",
				},
				defaults: {
					ease: "power4.inOut",
				},
			});

			timeline
				.from("li", {
					y: -100,
					stagger: 0.1,
				})
				.to(
					"img",
					{
						clipPath: "polygon(0% 95%, 100% 49%, 100% 100%, 0% 100%)",
					},
					"<",
				)
				.to(
					"img",
					{
						clipPath: "polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)",
					},
					"-=.5",
				)
				.to(
					".border",
					{
						scaleX: 1,
					},
					"-=.5",
				)
				.to(
					["span", "p"],
					{
						yPercent: 0,
						stagger: 0.1,
					},
					"-=.5",
				);

			gallery.forEach((img) => {
				const titleEl = img.parentElement.querySelector("p");
				const originTitle = titleEl.innerText;

				const tween = gsap.to(img, {
					clipPath: "polygon(0% 13%, 100% 0%, 100% 87%, 0% 100%)",
					paused: true,
				});

				img.addEventListener("mouseenter", () => {
					tween.play();
					randomType(titleEl, "01", 500, true);
				});

				img.addEventListener("mouseleave", () => {
					tween.reverse();
					titleEl.innerText = originTitle;
				});
			});

			function randomType(element, characters, duration, sequential = false) {
				let originalText = element.innerText;
				let textArray = originalText.split("");
				let charactersArray = characters.split("");
				let startTime = new Date().getTime();
				let interval;

				if (sequential) {
					let currentIndex = 0;
					interval = setInterval(function () {
						textArray[currentIndex] =
							charactersArray[Math.floor(Math.random() * charactersArray.length)];
						element.innerText = textArray.join("");
						currentIndex++;
						if (currentIndex === textArray.length) {
							currentIndex = 0;
						}
						if (new Date().getTime() - startTime >= duration) {
							clearInterval(interval);
							element.innerText = originalText;
						}
					}, 20);
				} else {
					interval = setInterval(function () {
						for (let i = 0; i < textArray.length; i++) {
							textArray[i] =
								charactersArray[Math.floor(Math.random() * charactersArray.length)];
						}
						element.innerText = textArray.join("");
						if (new Date().getTime() - startTime >= duration) {
							clearInterval(interval);
							element.innerText = originalText;
						}
					}, 0);
				}
			}

			// smooth scroll

			const lenis = new Lenis();

			function raf(time) {
				lenis.raf(time);
				requestAnimationFrame(raf);
			}
